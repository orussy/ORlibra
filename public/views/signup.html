<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/signup" method="post">
					<span class="login100-form-title p-b-26">
						Registration
					</span>
					<form action="/sigup" method="post">
						<div class="row">
						<div class="col-6">
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="Fname">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>
				</div>
				<div class="col-6">
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="Lname">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="mal">
				<span class="gen">Gender</span>
				<input type="radio" name="gender" id="op1" value="Male">
        <label for="op1">Male</label>
        
        <input type="radio" name="gender" id="op2" value="Female">
        <label for="op2">Female</label>
			</div>
			</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						
						<input class="input100" type="text" name="phone">
						<span class="focus-input100" data-placeholder="Phone Number"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
					
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input" >
						<div class="row">
							<label class="bir">Birthdate</label>
						</div>
						<input class="input100" type="date" name="birthdate">
						<span class="focus-input100" data-placeholder=""></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Signup
							</button>
						</form>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const inputs = document.querySelectorAll('.input100');
		
			inputs.forEach(input => {
				input.addEventListener('blur', function() {
					if (input.value.trim() !== "") {
						input.classList.add('has-val');
					} else {
						input.classList.remove('has-val');
					}
				});
			});
		});
		</script>
